<html>
  <body>
    <script type="text/javascript">
      var nilaiUjian = 70;
      var nilaiAkhir = "";
      if (nilaiUjian >= 80 && nilaiUjian <= 100) {
        nilaiAkhir = "A";
      } else {
        nilaiAkhir = "B";
      }
      document.write("Nilai akhir anda adalah " + nilaiAkhir);
    </script>
  </body>
</html>
